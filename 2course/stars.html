<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<style>
    div.star{
        height: 78px;
        width: 76px;
        float: left;
        background-image: url(star0.png);
    }
    div.stars:hover div.star{
        background-image: url(star1.png);
    }
    div.star:hover ~ div.star{
        background-image: url(star0.png);
    }
</style>
<body>
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
